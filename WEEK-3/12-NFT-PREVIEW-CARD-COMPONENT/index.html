<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ?SETTING THE ENCODING FOR THE WEBSITE -->
  <meta charset="UTF-8">
  <!-- ?ENSURING THE SITE IS RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ?WEBSITE TITLE -->
  <title>STATUS PREVIEW CARD COMPONENT</title>
  <!-- ?WEBSITE DESCRIPTION -->
  <meta name="description" content="A simple NFT preview card component.">
  <!-- ?WEBSITE ICON -->
  <link rel="website icon" href="images/cyx.jpg" type="image/png">
  <!-- ?ADDING DOCUMENT FONTS FROM GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- ?LINKING TO THE STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
  <!-- ?THE MAIN SECTION OF THE PAGE -->
  <main>
    <section class="card-image flex">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      <img class="icon-image" src="images/icon-view.svg" alt="View Icon">
      <div class="card-image-cover"></div>
    </section>
    <section class="card-content">
      <h1 class="text-white text-600">Equilibrium #3429</h1>
      <p class="text-blue text-300">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-price text-400 flex">
        <p class="text-cyan flex">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          0.041ETH
        </p>
        <p class="text-blue flex">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          3 days left
        </p>
      </div>
      <div class="card-person flex">
        <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
        <p class="text-blue text-400">Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </section>
  </main>
</body>
</html>
