<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ?SETTING THE ENCODING FOR THE WEBSITE -->
  <meta charset="UTF-8">
  <!-- ?ENSURING THE SITE IS RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ?WEBSITE TITLE -->
  <title>Fylo</title>
  <!-- ?WEBSITE DESCRIPTION -->
  <meta name="description" content="A landing page for Fylo, a fictional company.">
  <!-- ?WEBSITE ICON -->
  <link rel="website icon" href="images/cyx.jpg" type="image/png">
  <!-- ?ADDING DOCUMENT FONTS FROM GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- ?LINKING TO THE STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ?THE MAIN SECTION OF THE PAGE -->
  <section id="hero">
    <header>
      <nav>
        <img src="images/logo.svg" alt="Website Logo">
        <ul>
          <li>Features</li>
          <li>Team</li>
          <li>Sign In</li>
        </ul>
      </nav>
    </header>
    <section id="hero-content" class="content-container">
      <img src="images/illustration-1.svg" alt="Simple illustration">
      <div class="hero-info">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <div class="hero-form">
          <input type="email" placeholder="Enter your email">
          <button>Get Started</button>
        </div>
      </div>
    </section>
  </section>

  <section id="about">
    
  </section>
</body>
</html>
