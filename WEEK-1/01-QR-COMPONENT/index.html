<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- ?SETTING THE ENCODING FOR THE WEBSITE -->
  <meta charset="UTF-8">
  <!-- ?ENSURING THE SITE IS RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ?WEBSITE TITLE -->
  <title>QR COMPONENT</title>
  <!-- ?WEBSITE DESCRIPTION -->
  <meta name="description" content="A simple QR Component">
  <!-- ?WEBSITE ICON -->
  <link rel="website icon" href="images/favicon.png" type="image/png">
  <!-- ?ADDING CUSTOM FONTS FROM GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ?THE MAIN SECTION OF THE PAGE -->
  <main class="wrapper">
    <!-- ?THE QR CARD -->
    <article class="card">
      <!-- *QR IMAGE -->
      <img class="card-image" src="images/qr-code.png" alt="QR Code Image">
      <!-- *QR INFORMATION -->
      <div class="card-text">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
</body>
</html>
