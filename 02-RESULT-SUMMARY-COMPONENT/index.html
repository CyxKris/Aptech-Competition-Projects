<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULT SUMMARY</title>
  <link rel="website icon" href="images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <article class="card">
      <section class="section top">
        <h2 class="greyed">Your Result</h2>
        <div class="result">
          <span>76</span>
          <span class="greyed">of 100</span>
        </div>
        <p class="remark">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="section bottom">
        <h2 class="dark-grey">Summary</h2>
        <section class="summary-breakdown">
          <div class="summary">
            <div class="summary-title">
              <img class="summary-icon" src="images/icon-reaction.svg" alt="Summary Icon">
              Reaction
            </div>
            <div class="summary-score"><span class="dark-grey">80</span> / 100</div>
          </div>

          <div class="summary">
            <div class="summary-title">
              <img class="summary-icon" src="images/icon-memory.svg" alt="Summary Icon">
              Memory
            </div>
            <div class="summary-score"><span class="dark-grey">92</span> / 100</div>
          </div>

          <div class="summary">
            <div class="summary-title">
              <img class="summary-icon" src="images/icon-verbal.svg" alt="Summary Icon">
              Verbal
            </div>
            <div class="summary-score"><span class="dark-grey">61</span> / 100</div>
          </div>

          <div class="summary">
            <div class="summary-title">
              <img class="summary-icon" src="images/icon-visual.svg" alt="Summary Icon">
              Visual
            </div>
            <div class="summary-score"><span class="dark-grey">72</span> / 100</div>
          </div>
        </section>
        <button>Continue</button>
      </section>
    </article>
  </main>
</body>
</html>
